<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>合同会社MUD-Ai - 名刺テンプレート</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 印刷用設定 */
    @page {
      margin: 10mm;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 40px;
    }

    .card-label {
      font-size: 12px;
      color: #999;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    /* 名刺サイズ: 91mm x 55mm */
    .card {
      width: 91mm;
      height: 55mm;
      background: white;
      border: 1px solid #e0e0e0;
      padding: 3mm;
      position: relative;
      overflow: hidden;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 4mm;
    }

    /* ===== 表面 ===== */
    .front .logo-area {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .front .logo-text {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 4px;
      color: #0A0A0A;
    }

    .front .company-name {
      font-size: 8px;
      color: #6B7280;
      margin-top: 2px;
    }

    .front .person-info {
      margin-top: auto;
    }

    .front .title {
      font-size: 7px;
      color: #6B7280;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .front .name {
      font-size: 14px;
      font-weight: 700;
      color: #0A0A0A;
      letter-spacing: 2px;
    }

    .front .accent-line {
      position: absolute;
      bottom: 3mm;
      left: 3mm;
      width: 20mm;
      height: 2px;
      background: #6366F1;
    }

    /* ===== 裏面 ===== */
    .back .card-inner {
      justify-content: center;
      align-items: flex-end;
      text-align: right;
    }

    .back .website {
      font-size: 11px;
      font-weight: 500;
      color: #0A0A0A;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .back .contact-info {
      font-size: 7.5px;
      color: #6B7280;
      line-height: 1.8;
    }

    .back .contact-info a {
      color: #6B7280;
      text-decoration: none;
    }

    .back .tagline {
      position: absolute;
      bottom: 7mm;
      left: 7mm;
      font-size: 6.5px;
      color: #9CA3AF;
      letter-spacing: 1px;
    }

    .back .accent-line {
      position: absolute;
      top: 3mm;
      right: 3mm;
      width: 20mm;
      height: 2px;
      background: #6366F1;
    }

    /* 印刷時の設定 */
    @media print {
      body {
        background: white;
        padding: 0;
        gap: 20mm;
      }

      .card-label {
        display: none;
      }

      .card {
        border: 0.5pt solid #ccc;
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <!-- ===== 表面 ===== -->
  <div>
    <p class="card-label">Front</p>
    <div class="card front">
      <div class="card-inner">
        <!-- ロゴエリア -->
        <div class="logo-area">
          <div>
            <div class="logo-text">MUD-Ai</div>
            <div class="company-name">合同会社MUD-Ai</div>
          </div>
        </div>

        <!-- 個人情報 -->
        <div class="person-info">
          <div class="title">CEO / Founder</div>
          <div class="name">[お名前]</div>
        </div>

        <!-- アクセントライン -->
        <div class="accent-line"></div>
      </div>
    </div>
  </div>

  <!-- ===== 裏面 ===== -->
  <div>
    <p class="card-label">Back</p>
    <div class="card back">
      <div class="card-inner">
        <div>
          <div class="website">mud-ai.com</div>
          <div class="contact-info">
            <a href="mailto:info@mud-ai.com">info@mud-ai.com</a><br>
            [電話番号]<br>
            [登記住所]
          </div>
        </div>

        <!-- タグライン -->
        <div class="tagline">無駄が好きなんです</div>

        <!-- アクセントライン -->
        <div class="accent-line"></div>
      </div>
    </div>
  </div>
</body>
</html>
